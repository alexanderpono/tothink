<!DOCTYPE html>
<html>
<head>
	<title>MarketCats</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="title">Бабулины котятки</h1>
		</header>

		<main class="main">
			<input type="checkbox" id="bengalskaja" class="checkbox__breed">
			<input type="checkbox" id="british" class="checkbox__breed">
			<input type="checkbox" id="unknow" class="checkbox__breed">

			<ul class="breed">
				<li class="breed__item"><label for="bengalskaja">Бенгальская</label></li>
				<li class="breed__item"><label for="british">Британская</label></li>
				<li class="breed__item"><label for="unknow">Неизвестная</label></li>
			</ul>


			<section class="wrapper__galery">
				<ul class="galary">
					<li class="galary__item" data-breed="unknow" data-desc="Неизвестная, 2 года">
						<img src="cats_photo\1.1.jpg">
					</li>

					<li class="galary__item" data-breed="unknow" data-desc="Неизвестная, 3 года">
						<img src="cats_photo\3.1.jpg">
					</li>

					<li class="galary__item" data-breed="british" data-desc="Британская, 1 год">
						<img src="cats_photo\2.1.jpg">
					</li>

					<li class="galary__item" data-breed="british" data-desc="Британская, 2 года">
						<img src="cats_photo\5.1.jpg">
					</li>

					<li class="galary__item" data-breed="bengalskaja" data-desc="Бенгальская, 2 года">
						<img src="cats_photo\7.1.jpg">
					</li>

					<li class="galary__item" data-breed="bengalskaja" data-desc="Бенгальская, 2 года">
						<img src="cats_photo\6.1.jpg">
					</li>

					<li class="galary__item" data-breed="british" data-desc="Британская, 4 года">
						<img src="cats_photo\4.1.jpg">
					</li>

					<li class="galary__item" data-breed="unknow" data-desc="Неизвестная, 1 год">
						<img src="cats_photo\9.jpg">
					</li>
				</ul>	
			</section>

			<section class="rating">
				<h2 class="title__rating">Рейтинг</h2>
				<label for="rating__sort">по убыванию</label><input class="rating__sort" id="rating__sort" type="checkbox" >
				<ul class="rating__list">
					<li data-rating="7" data-breed-sort="Бенгальская">
						<div class="rating__visual"></div>
					</li>

					<li data-rating="9" data-breed-sort="Британская">
						<div class="rating__visual"></div>
					</li>

					<li data-rating="3" data-breed-sort="Неизвестная">
						<div class="rating__visual"></div>
					</li>
				</ul>	
			</section>
			
		</main>


		<footer class="footer">
			<div class="footer__org">&copy; ООО Бабуленькины котятки, 2015</div>
			<address class="footer__adress">Наш адрес: улица Котовая, д. 5</address>
		</footer>


	</div>

</body>
</html>
