<!Doctype html/>
<html>
 <head>
  	<meta charset="utf-8"/>
	<title>Бабуленькины котятки</title>
    <link rel="stylesheet" href="style.css">
 </head>

  <body>

	<div class="window"> 

	    <header>
	      <div class="headline">Бабуленькины котятки</div>
	      <hr>
	    </header>  
	    
	    <main>
	     
	      <div class="wrapper">
	        <div class="leftSpace"></div>

	        <input id="rusBlue" class="radio" type="radio" name="radio"/>
	        <input id="maineCoon" class="radio" type="radio" name="radio"/>
	        <input id="scottish" class="radio" type="radio" name="radio"/>
	          
	        <div class="menu">
	          <label class="menu_item rusBlueItem" for="rusBlue">Русская голубая</label>
	          <label class="menu_item maineCoonItem" for="maineCoon">Мейн-Кун</label>
	          <label class="menu_item scottishItem" for="scottish">Шотландская вислоухая</label>
	        </div>  
	        
	        <div class="showcase">
	            <div class="photo_wrap onepart scottish">
	                <img class="photo" src="cats/cat1.jpg"/>
	                <div class="hint"><span class="text">Котэ1, n лет</span></div>
	            </div>
	            <div class="photo_wrap twopart rusBlue">
	                <img class="photo" src="cats/cat2.jpg"/>
	                <div class="hint"><span class="text">Котэ2, n лет</span></div>
	            </div>
	            <div class="photo_wrap onepart rusBlue">
	                <img class="photo rusBlue" src="cats/cat3.jpg"/>
	                <div class="hint"><span class="text">Котэ3, n лет</span></div>
	            </div>
	            
	            <div class="photo_wrap onepart maineCoon">
	                <img class="photo" src="cats/cat4.jpg"/>
	                <div class="hint"><span class="text">Котэ4, n лет</span></div>
	            </div>
	                    
	            <div class="photo_wrap onepart scottish">
	                <img class="photo" src="cats/cat5.jpg"/>
	                <div class="hint"><span class="text">Котэ5, n лет</span></div>
	            </div>
	                        
	            <div class="photo_wrap twopart maineCoon">
	                <img class="photo" src="cats/cat6.jpg"/>
	                <div class="hint"><span class="text">Котэ6, n лет</span></div>
	            </div>
	                            
	            <div class="photo_wrap onepart rusBlue">
	                <img class="photo" src="cats/cat7.jpg"/>
	                <div class="hint"><span class="text">Котэ7, n лет</span></div>
	            </div>
	                                
	            <div class="photo_wrap threepart scottish">
	                <img class="photo" src="cats/cat8.jpg"/>
	                <div class="hint"><span class="text">Котэ8, n лет</span></div>
	            </div>
                
                <div class="photo_wrap threepart maineCoon">
	                <img class="photo" src="cats/cat9.jpg"/>
	                <div class="hint"><span class="text">Котэ9, n лет</span></div>
	            </div>
                
                <div class="photo_wrap threepart rusBlue">
	                <img class="photo" src="cats/cat10.jpg"/>
	                <div class="hint"><span class="text">Котэ10, n лет</span></div>
	            </div>

	        </div>    
	          
	        <div class="rating_wrap">
	            <span>РЕЙТИНГ</span>
	            <label for="sort">по убыванию</label>
	            <input id="sort" type="checkbox"/>
	            <div class="rating">
	                
	                <div class="bar_wrap bar_wrap1">
	                    <div class="name">Мейн-Кун</div>
	                    <div class="bar"></div>
	                    <span class="bar_value">6</span>
	                </div>    
	                
	                <div class="bar_wrap bar_wrap2">
	                    <div class="name">Русская голубая</div>
	                    <div class="bar"></div>
	                    <div class="bar_value">8</div>
	                </div>    
	                
	                <div class="bar_wrap bar_wrap3">
	                    <div class="name">Шотландская вислоухая</div>
	                    <div class="bar"></div>
	                    <div class="bar_value">10</div>
	                </div>    
	                
	            </div>
	        </div>
	        
	        <div class="rightSpace"></div>
	        
	      </div>

	      </main> 

	    <footer>
	   		<div class="copyright">© ООО Бабуленькины котятки, 2015</div>
	   		<div class="address">Наш адрес: улица Котовая, дом 5</div>
	    </footer>

 	</div>    
   
  </body>  
  
  
</html>
