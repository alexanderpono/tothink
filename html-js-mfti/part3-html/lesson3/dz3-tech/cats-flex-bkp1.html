<!DOCTYPE html>

    <style>
        html, body {
            height: 100%;
            margin: 0;

        }
        body {
            background-color: #EBEBEB;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .content {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
            border-top: 1px solid red;
            height: 128px;
        }

        header {
            /*border: 1px solid red;*/
            height: 170px;
        }

        main {
            display: flex;
            /*align-content: center;*/
            min-width: 800px;
        }
        main > section {
            /*border: 1px solid red;*/
        }
        main > .images {
            display: flex;
            flex-wrap: wrap;
        }
        main > .images > img:nth-of-type(8n+1),
        main > .images > img:nth-of-type(8n+3),
        main > .images > img:nth-of-type(8n+4),
        main > .images > img:nth-of-type(8n+5),
        main > .images > img:nth-of-type(8n+7)
        {
            width:31%;
            /*width:249px;*/
            height: 288px;
        }
        main > .images > img:nth-of-type(8n+2),
        main > .images > img:nth-of-type(8n+6)
        {
            width:64%;
            height: 288px;
        }

        main > .images > img:nth-of-type(8n+8)
        {
            width:97%;
            height: 288px;
        }

        main > .images > img {
            margin: 0px 0px 2% 2%;
        }


        main > section:nth-of-type(3) {
            align-self: flex-start;
            /*order: 1;*/
        }
        /*main > div:nth-child(2) {*/
            /*order: 2;*/
        /*}*/
        /*main > div:nth-child(1) {*/
            /*order: 3;*/
        /*}*/

        .logo {

        }
        .categories, .rating {
            /*flex-grow: 1;*/
            /*flex-shrink: 0;*/
            width: 20%;
        }

        .images {
            /*flex-grow: 3;*/
            width: 60%;
        }
        main > input[type="radio"] {
            display: none;
        }
        .categories {
            background: #D9D9D9;
            display: flex;
            flex-direction: column;
        }
        .categories > label {
            display: block;
            /*border: 1px solid red;*/
            border-bottom: 1px solid #fff;
            height: 75px;
            line-height: 75px;
            text-align: center;
            vertical-align: middle;
            font-size: 140%;
        }
        .categories > label::after {
            content: '';
            display: block;
            border-bottom: 1px solid #8D8A8A;
            height: 1px;

        }
        /*.categories > label:focus {*/
        /*}*/
        #category1:checked ~ .images > img.c1 {
            opacity: 0.5;
        }
        #category2:checked ~ .images > img.c2 {
            opacity: 0.5;
        }
        #category3:checked ~ .images > img.c3 {
            opacity: 0.5;
        }
        #category4:checked ~ .images > img.c4 {
            opacity: 0.5;
        }

        #category1:checked ~ .categories > label#category1-label,
        #category2:checked ~ .categories > label#category2-label,
        #category3:checked ~ .categories > label#category3-label,
        #category4:checked ~ .categories > label#category4-label
        {
            background: #5A5A5A;
            color: #fff;
        }

        section.rating {
            min-width: 200px;
        }

        .rating h2 {
            font-weight: normal;
            font-size: 180%;
            line-height: 36px;
            /*border: 1px solid red;*/
            margin: 0 0 0 2px;
            color: #DB0606;
        }

        /*.rating-order {*/

        .rating > label {
            margin: 10px 10px 0 0;
            line-height: 15px;
            position: relative;
            top: -2px;
            display: inline-block;
            /*border: 1px solid red;*/
            /*height: 30px;*/
            width: 165px;
            text-align: right;
        }

        .rating > input[type="checkbox"] {
            margin: 0 10px 0 0;
            line-height: 15px;
            position: relative;
            top: 1px;
            display: inline-block;
            border: 1px solid red;
            width: 20px;
            text-align: right;
        }


        .rating-items ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            padding: 0 0 0 5px;
            margin: 0;
            width: 200px;
            /*border: 1px solid blue;*/
        }

        .rating-items li {
            /*border: 1px solid red;*/
            height: 86px;
        }

        .rating-items .color {
            /*border: 1px solid red;*/
            width: 150px;
            display: inline-block;
        }

        .rating-items h3 {
            font-weight: normal;
            margin: 26px 0 0 0;
            padding: 0;
            line-height: 100%;
            font-size: 140%;
            /*border: 1px solid green;*/
            position: relative;
            left: -2px;
        }

        .rating-items li::after {
            /*border: 1px solid red;*/
            display: inline-block;
            content: attr(data-rating);
            width: 10px;
            /*text-align: right;*/
            font-size: 150%;
            font-weight: bold;
            margin: 0 0 0 20px;
        }

        .rating-items .color span {
            display: inline-block;
            height: 20px;
            /*position: relative;*/
            /*left: -1px;*/
            margin: 14px 0 0 0px;
        }

        .rating-items .color span::after {
            display: inline-block;
            height: 18px;
            left: 1px;
            top: 1px;
            content: ' ';
            position: relative;
        }

        .rating-items .color > .color-wrap {
            /*border: 1px solid blue;*/
        }

        .rating-items li[data-rating='10'] .color span {
            width: 150px;
            background: linear-gradient(to right, #00B153, #C2C3C3);
        }
        .rating-items li[data-rating='10'] .color span:after {
            width: 148px;
            background: linear-gradient(to right, #07E971, #FFF);
        }
        .rating-items li[data-rating='9'] .color span {
            width: 135px;
            background: linear-gradient(to right, #00B153, #C2C3C3);
        }
        .rating-items li[data-rating='9'] .color span:after {
            width: 133px;
            background: linear-gradient(to right, #07E971, #FFF);
        }
        .rating-items li[data-rating='8'] .color span {
            width: 120px;
            background: linear-gradient(to right, #C3BC00, #C3C3C2);
        }
        .rating-items li[data-rating='8'] .color span::after {
            width: 118px;
            background: linear-gradient(to right, #FFF609, #FFF);
        }

        .rating-items li[data-rating='7'] .color span {
            width: 105px;
            background: #FFF609;
        }
        .rating-items li[data-rating='6'] .color span {
            width: 90px;
            background: #FFF609;
        }
        .rating-items li[data-rating='5'] .color span {
            width: 75px;
            background: #FFF609;
        }
        .rating-items li[data-rating='4'] .color span {
            width: 60px;
            background: linear-gradient(to right, #BA0602, #C3C1C1);
        }
        .rating-items li[data-rating='4'] .color span::after {
            width: 58px;
            background: linear-gradient(to right, #E90F09, #FFF);
        }
        .rating-items li[data-rating='3'] .color span {
            width: 45px;
            background: #E90F09;
        }
        .rating-items li[data-rating='2'] .color span {
            width: 30px;
            background: #E90F09;
        }
        .rating-items li[data-rating='1'] .color span {
            width: 15px;
            background: #E90F09;
        }

        #rating-order:checked ~ .rating-items li[data-rating="10"] {
            order: 0;
        }

        #rating-order:checked ~ .rating-items li[data-rating="9"] {
            order: 1;
        }

        #rating-order:checked ~ .rating-items li[data-rating="8"] {
            order: 2;
        }

        #rating-order:checked ~ .rating-items li[data-rating="7"] {
            order: 3;
        }

        #rating-order:checked ~ .rating-items li[data-rating="6"] {
            order: 4;
        }

        #rating-order:checked ~ .rating-items li[data-rating="5"] {
            order: 5;
        }

        #rating-order:checked ~ .rating-items li[data-rating="4"] {
            order: 6;
        }

        #rating-order:checked ~ .rating-items li[data-rating="3"] {
            order: 7;
        }

        #rating-order:checked ~ .rating-items li[data-rating="2"] {
            order: 8;
        }

        #rating-order:checked ~ .rating-items li[data-rating="1"] {
            order: 9;
        }

    </style>
</head>
