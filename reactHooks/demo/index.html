<!DOCTYPE html>
<html lang="en">
<head>
    <title>React hooks
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
    <link rel="stylesheet" href="demo-static/index.css">
    <style>

    </style>

    <script defer src="./app-static/app.js"></script>
</head>
<body class="shower list">
    <script>window.demo = true;</script>

    <header class="caption">
        <h1>React hooks
        </h1>
        <p>Александр Пономаренко</p></header>

    <section class="slide title">
        <img class="logo" src="demo-static/INNO-logo.svg" />
        <h1>React hooks</h1>
        <h3 class="noindent nologo">Александр Пономаренко</h3>
    </section>

    <script>
        const Show = {
            default: 0,
            funcUseState: 1,
            funcUseMemo: 2
        };

        const defaultAppConfig = {
            name: '',
            target: '',
            simControlsTarget: '',
            showSimControls: false,
            maxCalcStep: 0,
            endCalcStep: 1000,
            show: Show.default
        };
    </script>

    <section class="slide contents">
        <h3>Содержание</h3>
        <p><strong>1.</strong> </p>
        <p><strong>2.</strong> </p>
        <p><strong>3.</strong> </p>
        <p><strong>4.</strong> </p>
    </section>


    <section class="slide">
        <h3>1. useState</h3>
        <div id="useState" class="lex"></div>
        <div id="useState-controls" class="game controls"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                app.run({
                    ...defaultAppConfig,
                    name: 'useState',
                    target: 'useState',
                    show: Show.funcUseState
                });
            });
        </script>
    </section>

    <section class="slide">
        <h3>1. useMemo</h3>
        <div id="useMemo" class="lex"></div>
        <div id="useMemo-controls" class="game controls"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                app.run({
                    ...defaultAppConfig,
                    name: 'useMemo',
                    target: 'useMemo',
                    show: Show.funcUseMemo
                });
            });
        </script>
    </section>


    <footer class="badge">
        <a href="https://github.com/alexanderpono/">Проект на GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/@shower/core/dist/shower.js"></script>

</body>
</html>
