name: ui-project build-test-deploy
on:
  push:
    branches: [ gha-test ]
#  pull_request:
#    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  GHA-test-build-test-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui-project
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # üëà Required to retrieve git history
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache NPM dependencies
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install dependencies
        id: Npm-install
        run: npm install

      - name: Do linter check
        id: Linter
        run: npm run lint

      - name: Run tests
        id: Run-tests
        run: npm run test

      - name: Build project
        id: Project-build
        run: npm run build

      - name: Build storybook
        id: Storybook-build
        run: npm run build-storybook

      - name: Deploy application to GHP /tothink/ui-project/application üöÄ
        id: Deploy-app
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: ui-project/public # The folder the action should deploy.
          TARGET_FOLDER: ui-project/application
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: Deploy storybook to GHP /tothink/ui-project/storybook üöÄ
        id: Deploy-storybook
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: ui-project/storybook-static # The folder the action should deploy.
          TARGET_FOLDER: ui-project/storybook
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: Deploy test-report to GHP /tothink/ui-project/test-report üöÄ
        id: Deploy-test-report
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: ui-project/temp # The folder the action should deploy.
          TARGET_FOLDER: ui-project/test-report
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: 'Send telegram notification'
        id: Local-sh
        if: ${{ always() }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          MSG: |
            –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ: (‚òâ_‚òâ)
            ${{ (job.status == 'success' && '‚úÖ' ) || '‚õî'}} repository: ${{ github.repository }}
            wf: ${{github.workflow}}
            event: ${{github.event.name}}
            status: ${{job.status}} ${{ (job.status == 'success' && 'üöÄ ü¶â üöÄ' ) || 'üî•üî• ‚õî üî•üî•'}}
            ${{ (steps.Npm-install.outcome == 'failure' &&  'NPM ‚õî ') || '' }} 
            ${{ (steps.Linter.outcome == 'failure' &&  'ESLINT ‚õî ') || '' }} 
            ${{ (steps.Run-tests.outcome == 'failure' &&  'TESTS ‚õî ') || '' }} 
            ${{ (steps.Project-build.outcome == 'failure' &&  'Project-build ‚õî ' ) || ''}} 
            ${{ (steps.Storybook-build.outcome == 'failure' &&  'Storybook-build ‚õî ') || '' }}
            ${{ (steps.Deploy-app.outcome == 'failure' &&  'Deploy-app ‚õî ') || '' }}
            ${{ (steps.Deploy-storybook.outcome == 'failure' &&  'Deploy-storybook ‚õî ') || '' }}
            ${{ (steps.Deploy-test-report.outcome == 'failure' &&  'Deploy-test-report ‚õî ') || '' }}
        run: sh .tg-notify.sh
